{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>New Contact</title>
</head>
<body class='add_body'>
    <h2 align=left class='novartis-title'>Novartis Activity-1</h2>
    <header align='right' class='header_btns'>
        
        <div class='header_div'></div>
            <form action='/'>
                <button class='btn'>Home</button>
            </form>
            <form action='contacts'>
                <button class='btn'>Contact Book</button>
            </form>
        </div>
    </header>

    <div class='selection_box' align=center>
        <form action="add" method='POST'>
            {% csrf_token %}
            <select name='select_type'>
                <option value='manual'>Enter Manually</option>
                <option value='excel'>Upload Excel</option>
            </select>
            <button  class='btn2' type="submit">Submit</button>
        </form>
    </div>

    <div class='add_form' align=center {{manual_choice}}>

        <form  class='add_inputs_form' action='addmanual' method='POST'>
            {% csrf_token %}
            <h1 align=left class='add_inputs_heading'>Save Contact</h1>

            <div class='inputboxes'>
                <input name='contact_name' type='text' id='c_name' placeholder="Contact Name" value='{{name}}'> 
            </div>
            <h5 id='warning' class='warning'>{{name_info}}</h5>
            <div class='inputboxes'>
                <input name='contact_no' type='tel' id='c_no' placeholder="Contact No" value='{{number}}'>
            </div>
            <h5 id='warning' class='warning'>{{no_info}}</h5>

            <div class='inputboxes'>
                <input name='email' type="text" id='email' placeholder="Email Address" value='{{mail}}'>
            </div>
            <h5 id='warning' class='warning'>{{mail_info}}</h5>

            <div class='inputboxes'>
                <textarea name='address' type="text" id='address' placeholder="Address" value='{{address}}' rows="4"></textarea>
            </div>
            <h5 id='warning' class='warning'>{{address_info}}</h5>
            <button class='btn2' type='submit' name='' value=''>Save</button>
        </form>

        <h1 style="color: rgb(96, 245, 96);">{{output_text}}</h1>

    </div>

    <div class='add_form' align=center {{excel_choice}}>

        
        <form class='add_inputs_form' method='POST' enctype="multipart/form-data" action='addexcel'>
            {% csrf_token %}
            <h1 align=left class='add_inputs_heading'>Save Contact</h1>
            <div class='inputboxes'>
                <input name='upload_file' type='file'> 
            </div>
            <button class='btn2' type='submit' name='' value=''>Upload</button>
        </form>

        <h2 style="color: rgb(96, 245, 96);">{{output_text}} </h2>


    </div>

</body>
</html>
