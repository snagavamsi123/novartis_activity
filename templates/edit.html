{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>New Contact</title>
</head>
<body class='add_body'>
    <h2 align=left class='novartis-title'>Novartis Activity-1</h2>
    <header align='right' class='header_btns'>
        <div class='header_div'></div>
            <form action='/'>
                <button class='btn'>Home</button>
            </form>
            <form action='http://localhost:8000/contacts'>
                <button class='btn'>Contact Book</button>
            </form>
        </div>
    </header>

    <div class='add_form' align=center>

        <form  class='add_inputs_form' action='/edit/{{ContactBook.id}}' method='POST'>
            {% csrf_token %}
            <h1 align=left class='add_inputs_heading'>Edit Contact</h1>

            <div class='inputboxes'>
                <input name='contact_name' type='text'  value={{ContactBook.name}}> 
            </div>
            
            <div class='inputboxes'>
                <input name='contact_no' type='tel'  value='{{ContactBook.number}}'>
            </div>

            <div class='inputboxes'>
                <input name='email' type="text"  value='{{ContactBook.email}}'>
            </div>  

            <div class='inputboxes'>
                <textarea name='address' type="text"  rows="4">{{ContactBook.address}}</textarea>
            </div>
            <button class='btn2' type='submit' name='' value=''>Save</button>
        </form>

        <h1 style="color: rgb(96, 245, 96);">{{output_text}}</h1>

    </div>
</body> 
</html>
