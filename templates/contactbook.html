{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>Contact Book</title>
</head>
<body class='all_contacts'>
    <h2 align=left class='novartis-title'>Novartis Activity-1</h2>
    <header align='right' class='header_btns'>
        <div class='header_div'></div>
            <form action='/'>
                <button class='btn'>Home</button>
            </form>
            <form action='/add'>
                <button class='btn'>New Contact</button>
            </form>
        </div>
    </header>


    <div class="contacts_table" align='center'>

        <h1  class='contactbook_heading'>Contact Book</h1>
        <table border="1">
            <tr class='table_heading' align="center">
                <td>Contact Name</td>
                <td>Contact No</td>
                <td>Email</td>
                <td>Address</td>
                <td colspan="2">Edit</td>
            </tr>
            {% for result in values %}
                <tr align="center" style="color: turquoise;"  id={{result.number}}>
                    <td>{{result.name}}</td>
                    <td>{{result.number}}</td>
                    <td>{{result.email}}</td>
                    <td>{{result.address}}</td>
                    <td id="result.id"><a href="/edit/{{result.id}}"> Edit </a> </td>
                    <td id="result.id"><a href="/delete/{{result.id}}"> Delete </a></td>
                </tr>
            {%endfor%}

        </table>

    </div>












</body>
</html>
